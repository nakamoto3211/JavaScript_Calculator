<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calc.css">
    <title>電卓</title>
  </head>

  <body>
    <div class="calc">
      <div class="display"></div>
      <div class="box">
        <div class="value num">7</div>
        <div class="value num">8</div>
        <div class="value num">9</div>
        <div class="value ope">+</div>
        <div class="value num">4</div>
        <div class="value num">5</div>
        <div class="value num">6</div>
        <div class="value ope">-</div>
        <div class="value num">1</div>
        <div class="value num">2</div>
        <div class="value num">3</div>
        <div class="value ope">*</div>
        <div class="value num">0</div>
        <div class="value num">00</div>
        <div class="value" id="dec">.</div>
        <div class="value ope">/</div>
        <div class="ac_e" id="reset">AC</div>
        <div class="ac_e" id="result">=</div>
      </div>
    </div>
    
    <script src="calc.js"></script>
    </body>
  </html>
